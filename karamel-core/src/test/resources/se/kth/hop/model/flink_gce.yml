name: flinkgce
gce:
  type: n1-standard-1
  zone: europe-west1-b
  image: ubuntu-1404-trusty-v20150316
    
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  flink: 
    github: "hopshadoop/flink-chef"
    branch: "master"
    
groups: 
  namenodes:
    size: 1
    recipes: 
        - hadoop::nn
        - flink::jobmanager
        - flink::wordcount
  datanodes:
    size: 50
    recipes: 
        - hadoop::dn
        - flink::taskmanager