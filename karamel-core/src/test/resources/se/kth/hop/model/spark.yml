name: SparkOnHadoop
ec2:
    type: m3.medium
    region: eu-west-1

cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    version: "v0.1"
  spark: 
    github: "karamelchef/spark-standalone"
    branch: "master"
    
groups: 
  spark-namenodes:
    size: 1
    recipes: 
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - spark::master
  spark-datanodes:
    size: 2
    recipes: 
        - hadoop::dn
        - hadoop::nm
        - spark::slave
