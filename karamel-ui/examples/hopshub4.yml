name: HopsHub
ec2:
    type: m3.medium
    region: eu-west-1

cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  hopshub:                                                                     
    github: "hopshadoop/hopshub-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  hiway:
    github: "hopstart/hiway-chef"
    branch: "master"

attrs:
  hdfs:
    user: glassfish
  hadoop:
    yarn: 
        user: glassfish
    mr: 
        user: glassfish

groups: 
  hopshub:
    size: 1 
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - hadoop::client
        - hopshub
  namenodes:
    size: 1 
    recipes:                                                                    
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs                                                            
        - hiway::hadoop
        - hiway::wordcount_cf
  ndb:
    size: 1 
    recipes: 
        - ndb::ndbd
  datanodes:
    size: 1 
    recipes: 
        - hadoop::dn
        - hadoop::nm
        - hiway::hadoop

