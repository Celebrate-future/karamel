<div class="container" style="width: 100%;">


    <div class="row" ng-show="landing">

        <div class="col-xs-2 col-sm-2 col-md-2 text-center" >
            <div class="row" ng-show="gs.githubCredentials.email !== ''" ng-click="profileModal()" >
                GitHub Account Details
            </div>   
            <div class ="row text-center">
                <button ng-click="profileModal()" ng-show="gs.githubCredentials.email === ''" class="btn btn-primary"> Login to GitHub</button>
            </div>
            <div class="row">
                <img src="http://gravatar.com/avatar/{{gs.emailHash}}?d=mm" ng-click="profileModal()" id="githubId" style="height: 50px; margin-left: 2px; border: 2px solid white;" class="profile-image img-circle">
            </div>   

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <label class="text-muted" ng-show="gs.githubCredentials.email != ''">User: </label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-left">
                    {{gs.githubCredentials.user| limitTo: 20}}
                </div>
            </div>   
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <label class="text-muted" ng-show="gs.githubCredentials.email != ''">Email: </label> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-left">
                    {{gs.githubCredentials.email| limitTo: 20}}
                </div>
            </div>   
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <label ng-click="profileModal()" class="text-muted" ng-show="gs.githubCredentials.email != ''"> Organization: </label> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-left"> {{gs.org.name| limitTo: 20}}
                </div>
            </div>   
        </div>        

        <div class="col-xs-4 col-sm-4 col-md-4" ng-show="gs.githubCredentials.email != ''">
            <div class="jumbotron text-center jumboNarrow">
                <h2>New Experiment</h2> 
                <div class="row">
                    <div class="form-group">    
                        <button type="button" class="btn btn-primary vcenter" ng-click="experimentFactoryModal()">New Repository in GitHub</button>
                    </div>        
                </div>        
            </div>
        </div>        

        <div class="col-xs-5 col-sm-5 col-md-6" ng-show="gs.githubCredentials.email != ''">
            <div class="jumbotron jumboNarrow">
                <h2>Load Experiment from GitHub</h2> 
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10">
                        <div class="form-group">
                            <input id="expName" name="user" placeholder="For example, https://github.com/username/experiment" 
                                   ng-model="gs.repo.sshUrl" class="form-control vcenter"
                                   type="text" tabindex="3">
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">    
                            <button for="expName" type="button" class="btn btn-primary" ng-click="loadExperiment()" tabindex="4">Load</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="row col-xs-6 col-sm-12 col-md-12 col-lg-12" ng-show="!landing">


        <form name="uploadExperiment" ng-submit="pushExperiment()" editable-form novalidate="">    

            <div class="row form-group">    
                <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input type="submit" class="btn btn-primary" value="Push Experiment to Github" tabindex="1"/>
                </div>
                <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <label class="control-label" for="experimentName">Experiment Name: </label> {{gs.repo.name}}
                </div>
                <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <label class="control-label" for="githubOwner">Github URL: </label> {{gs.repo.sshUrl}}
                </div>
            </div>

            <div class="row form-group">    
                <label for="advancedExperiment" class="control-label col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">Advanced</label>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <input type="checkbox" id="advancedExperiment" name="advancedExperiment" ng-model="advancedExperiment" tabindex="3"/>
                </div>
            </div>

            <div class="row" ng-show="advancedExperiment">
                <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button ng-click="toggleIsBinary()">Run experiment from a binary distribution</button>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button ng-click="toggleIsSource()">Build an experiment from source</button>
                </div>
                <br/>
            </div>


            <div class="row" ng-show="isSource"  ng-show="advancedExperiment">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pull-right">
                    <select name="sourceType" ng-model="scriptType"
                            ng-options="obj.label as obj.value for obj in scriptTypes">
                        <option value="">Select a source code distribution type</option>
                    </select>
                </div>
                <br/>
            </div>



            <div class="row" ng-show="advancedExperiment">
                <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2"></div>
                <div class="col-xs-3 col-sm-3 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Results Directory on Remote Host:</label>
                        <input name="user" ng-model="experiment.resultsDir" class="form-control "
                               type="text" tabindex="4" required>
                    </div>
                </div>
                <br/>
            </div>

            <div class="row" ng-show="advancedExperiment">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input name="user" ng-model="experiment.user" class="form-control "
                               type="text" tabindex="4" required>
                    </div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"/>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="form-group">
                        <label class="control-label">Group</label>
                        <input name="text" ng-model="experiment.group" class="form-control "
                               type="text" tabindex="4" required>
                    </div>
                </div>
                <br/>
            </div>

            <div class="row form-group"  ng-show="advancedExperiment">
                <div class="row">
                    <label class="text">Chef Code run before the Experiment is executed.</label>
                </div>
                <div class="row">
                    <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2"></div>
                    <div class="col-xs-4 col-sm-4 col-md-8 col-lg-8">
                        <textarea id="textareaEdit" style="width:100%; float:left; height:200px; overflow:scroll;" ng-model="experiment.experimentContext.preScriptChefCode" placeholder="Chef code"  tabindex="3"  class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row form-group"  ng-show="advancedExperiment">
                <div class="row">
                    <label for="textareaEdit" class="text">Config File</label>
                </div>
                <div class="row">
                    <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2"></div>
                    <div class="col-md-8">
                        <textarea id="textareaEdit" style="width:100%; float:left; height:400px; overflow:scroll;" ng-model="experiment.experimentContext.defaultAttributes" placeholder="key = value  (line-separated for every key-value pair)"  tabindex="5"  class="form-control"></textarea>
                    </div>y f
                </div>

            </div>

            <div class="row form-group" ng-show="!landing">

                <div class="row form-group">    
                    <label for="downloadBinary" class="control-label col-xs-1 col-sm-2 col-md-2 col-lg-2 text-right">
                        Download Binary
                    </label>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <input type="checkbox" name="downloadBinary" ng-model="isBinary" tabindex="3"/>
                    </div>
                    <label for="experimentBinaryUrl" class="control-label col-xs-1 col-sm-2 col-md-2 col-lg-2 text-right">
                        URL: </label>
                    <div class="col-xs-4 col-sm-6 col-md-6 col-lg-6" ng-show="isBinary">
                        <input name="experimentBinaryUrl" ng-model="experiment.url" type="text" tabindex="5" required>
                    </div>
                </div>        

                <div class="row ">
                    <div class="col-xs-0 col-sm-0 col-md-1 col-lg-1"></div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select name="scriptTypes" ng-model="scriptTypes"
                                ng-options="obj.value as obj.label for obj in scriptTypes">
                            <option value="">Script type for your experiment.</option>
                        </select>
                    </div>

                    <!--            <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <label for="textareaEdit">Experiment Script</label>
                                </div>-->
                </div>
                <div class="row">
                    <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2"></div>
                    <div class="col-xs-4 col-sm-4 col-md-8 col-lg-8">
                        <textarea id="textareaEdit" style="width:100%; float:left; height:400px; overflow:scroll;" ng-model="experiment.experimentContext.scriptContents" placeholder="Enter the experiment code."  tabindex="2"  class="form-control"></textarea>
                    </div>
                </div>
            </div>

        </form>
    </div>
