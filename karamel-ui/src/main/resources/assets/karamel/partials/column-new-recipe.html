<!--This page will be used to create a form for fetching cookbook and adding recipes. -->
<div>
  <form ng-submit="addNewRecipe()" name="addRecipeForm" class="form-horizontal" novalidate>

    <div class="modal-header">
      <button type="button" class="close" ng-click="close()">&times;</button>
      <h4 class="modal-title">Add New Chef Recipe to Group: <i>{{groupName}}</i></h4>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <label for="cookBookUrl" class="control-label col-xs-2" style="text-align: left">Url</label>

        <div class="col-xs-8">
          <input type="url" class="form-control" placeholder="url" required id="cookBookUrl"
                 name="cookBookUrl" ng-model="url"/>
        </div>

        <div class="col-xs-2">
          <button type="button" class="btn btn-default pull-right" ng-click="fetchCookbookInfo()">Fetch</button>
        </div>

      </div>

      <div class="form-group">

        <label for="cookBookName" class="control-label col-xs-2" style="text-align: left">Cookbook</label>

        <div class="col-xs-8">
          <input type="text" class="form-control" disabled id="cookBookName" name="cookBookName" ng-model="cookbook.name" required/>
        </div>

      </div>

      <div class="form-group">

        <label for="recipeName" class="control-label col-xs-2" style="text-align: left">Recipe</label>

        <div class="col-xs-8">
          <select class="form-control" id="recipeName" name="recipeName" required ng-model="recipe" ng-options= "recipe.name for recipe in cookbook.recipes" duplicate-recipe ng-model-options="{updateOn : 'blur'}"></select>
        </div>

      </div>

    </div>

    <div class="modal-footer">

      <div class="col-xs-8">
        <span ng-show="addRecipeForm.recipeName.$touched && addRecipeForm.recipeName.$error.required" class="text-danger pull-left">Recipe Required.</span>
        <span ng-show="addRecipeForm.recipeName.$error.duplicateRecipe" class="text-danger pull-left">Recipe already present</span>
      </div>

      <div class="col-xs-4">
        <div class="pull-right">
          <button type="button" class="btn btn-default" ng-click="close()">Close</button>
          <button type="submit" class="btn btn-primary">Add Recipe</button>
        </div>
      </div>

    </div>

  </form>
</div>
