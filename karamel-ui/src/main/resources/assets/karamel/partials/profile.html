
<div class="modal-header">
    <button class="close" ng-click="profileCtrl.close()" data-dismiss="modal" aria-hidden="true" type="button">&times;</button>
    <h2 class="modal-title">Profile</h2>
</div>
<div class="modal-body" id="profileModal">
    <div class="row">

        <!--<div growl class="pull-right"></div>-->

        <div class="col-md-9 pull-right">

            <div class="row">
                <div class="form-group" ng-show="profileCtrl.user != \"\"">    
                    <label for="LoggedIn" class="control-label col-xs-9  col-sm-6 col-md-6" style="text-align: left">Already logged in.</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-9 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label class="text-muted">Username</label>
                        <input name="user" placeholder="Your github username" 
                               ng-model="profileCtrl.user" class="form-control "
                               type="text" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-9 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label class="text-muted">Password</label>
                        <input name="password" placeholder="Github Password" 
                               ng-model="profileCtrl.password" class="form-control "
                               type="password" tabindex="2">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">    
                        <button type="button" class="btn btn-default" ng-click="profileCtrl.login()" tabindex="8">Login</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group" ng-show="profileCtrl.isLoggedIn">    
                    <label for="LoggedIn" class="control-label col-xs-9  col-sm-6 col-md-6" style="text-align: left">Already logged in.</label>
                </div>
            </div>

            <div class="row">
                <div class="form-group" ng-show="profileCtrl.isOrgSelected">    
                    <label for="LoggedIn" class="control-label col-xs-9  col-sm-6 col-md-6" style="text-align: left">orgs.</label>
                    <input type="search" ng-model="q" placeholder="filter orgs..." aria-label="filter orgs" />
                    <ul class="example-animate-container">
                        <li class="animate-repeat" ng-repeat="org in profileCtrl.getOrgs() | filter:q as results">
                            Select repo: {{org.name}}
                        </li>
                        <li class="animate-repeat" ng-if="results.length == 0">
                            <strong>No orgs found...</strong>
                        </li>
                    </ul>                    

                </div>
            </div>

            <div class="row">
                <div class="form-group" ng-show="profileCtrl.isRepoSelected">    
                    <label for="LoggedIn" class="control-label col-xs-9  col-sm-6 col-md-6" style="text-align: left">Repos.</label>
                </div>
            </div>



            <!--</form>-->
        </div>
        <div class="col-md-3">
            <img class="img-thumbnail"
                 ng-src="http://www.gravatar.com/avatar/{{ profileCtrl.getEmailHash() + '?s=300&d=mm'}}"/>
        </div>

    </div>
</div>

<div class="modal-footer" id="profileFooter">
    <div class="row">
        Select your repo
    </div>
</div>
