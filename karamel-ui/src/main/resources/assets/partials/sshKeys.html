<div>
    <form ng-submit="submitKeys()" name="sshKeyForm" novalidate class="form-horizontal">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4>Ssh Keys</h4>
        </div>

        <div class="modal-body">

            <div class="form-group">
                <label for="publicKey" class="control-label col-xs-3" style="text-align: left">Public Key Path</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="publicKey" id="publicKey" required ng-model="sshKeyPair.pubKeyPath" placeholder="Public Key Path" tabindex="1">
                </div>
            </div>

            <div class="form-group">
                <label for="privateKey" class="control-label col-xs-3" style="text-align: left">Private Key Path</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="privateKey" id="privateKey" required ng-model="sshKeyPair.priKeyPath" placeholder="Private Key Path" tabindex="2">
                </div>
            </div>

            <div class="form-group">

                <div class="col-xs-12">
                    <button type="button" class="btn btn-default" ng-click="generateKeys()" tabindex="3">Generate Keys</button>
                </div>

<!--                <div class="col-xs-9">
                    <span ng-show ="connectionState == states.valid"><span class="glyphicon glyphicon-ok" style="color:green; margin-top: 5px; margin-right: 5px"></span>Valid Credentials</span>
                    <span ng-show="connectionState == states.invalid"><span class="glyphicon glyphicon-remove" style="color: maroon; margin-top: 5px; margin-right:5px" ></span>Invalid Credentials</span>
                </div>-->
            </div>

        </div>

        <div class="modal-footer">
            <div class="form-group">

                <div class="pull-left col-xs-8">

                    <div class="" style="color:tomato; text-align: left" ng-show="sshKeyForm.publicKey.$dirty && sshKeyForm.publicKey.$error.required || sshKeyForm.publicKey.$error.required && sshKeyForm.$submitted">
                        <span>Public-key cannot be blank.</span>
                    </div>

                    <div class="" style="color:tomato; text-align: left" ng-show="sshKeyForm.privateKey.$dirty && sshKeyForm.privateKey.$error.required || sshKeyForm.privateKey.$error.required && sshKeyForm.$submitted">
                        <span>Private-key cannot be blank.</span>
                    </div>

                </div>
                <div class="pull-right col-xs-4">
                    <button type="button" class="btn btn-default" ng-click="close()" tabindex="5">Close</button>
                    <button type="submit" class="btn btn-primary" tabindex="6">Submit</button>
                </div>
            </div>

        </div>
    </form>
</div>
