
<!--Main Wrapper Class-->
<div class="container">
        <div id="commandControllerWrapper0" class="col-xs-12">
            <form class="commandControllerForm well" ng-submit= "processCommand(0)">
                    <input type="text" id="command0" class="form-control" placeholder="Enter Command.. (Ex. help)" ng-model="commandObj[0].commandName" />
                    <div  id="response00" ng-show="commandObj[0].renderer === 'info'" class="commandResponseArea" ng-bind-html="htmlsafe(0)" ></div>
                    <textarea id="response01" ng-show="commandObj[0].renderer === 'yaml'" class="commandResponseArea" placeholder="Command Response ..." rows="20" ng-model="commandObj[0].commandResult"/>
            </form>
        </div>
        <div id="commandControllerWrapper1" class="col-xs-12">
            <form class="commandControllerForm well" ng-submit= "processCommand(1)">
                    <input type="text" id="command1" class="form-control" placeholder="Enter Command.. (Ex. help)" ng-model="commandObj[1].commandName" />

                    <textarea id="response10" class="commandResponseArea" placeholder="Command Response ..." rows="20" ng-model="commandObj[1].commandResult"/>
            </form>
        </div>
</div>
