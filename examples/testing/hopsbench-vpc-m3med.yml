name: Hopsbench                                                  
ec2:
    type: m3.medium
    region: eu-west-1
    ami: ami-efb29698
    vpc: vpc-13fb6176 
    subnet: subnet-6ce7b209 

cookbooks:                                                                      
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  hopsbench:
    github: "hopshadoop/hopsbench"
    branch: "master"

attrs:
  ndb:
    DataMemory: '300'
    
groups: 
  namenodes:
    size: 2
    recipes: 
        - ndb::mysqld
        - hops::ndb                                                          
        - hops::nn
        - hopsbench::nn
  datanodes:
    size: 2 
    recipes: 
        - ndb::ndbd
        - hops::dn
  master:
    size: 1
    recipes: 
        - ndb::mgmd
        - ndb::mysqld
        - ndb::bench
        - hops::ndb                                                          
        - hops::client
        - hopsbench::master
  slaves:
    size: 1
    recipes: 
        - ndb::install
        - ndb::mysqld
        - hopsbench::slave
        - hops::ndb                                                          
        - hops::client
