name: BiobankCloudSingleNode
ec2:
    type: m3.large
    region: eu-west-1

cookbooks:                                                                      
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  hiway:
    github: "biobankcloud/hiway-chef"
    branch: "master"
  spark:
    github: "hopshadoop/spark-chef"
    branch: "master"
  zeppelin:
    github: "hopshadoop/zeppelin-chef"
    branch: "master"
  charon:
    github: "biobankcloud/charon-chef"
    branch: "master"

attrs:
  authorization:
    sudo:
      users: ['vagrant']
      passwordless: true
      include_sudoers_d: true
  hdfs:
    user: glassfish
    conf_dir: "/srv/hadoop/etc/hadoop"
  hadoop:
    yarn: 
        user: glassfish
    mr: 
        user: glassfish
  spark:
    user: glassfish
  hiway:
    user: glassfish
    release: "false"
    am:
       memory_mb: '512'
       vcores: '1'
    worker:
       memory_mb: '3072'
       vcores: '1'
  charon:
    user: glassfish
    group: hadoop
    user_email: jdowling@kth.se
    use_only_aws: true
  hopsworks:
    user: glassfish
    user_envs: "false"
    twofactor_auth: "false"
  ndb:
    enabled: "true"
  hops:
    use_hopsworks: "true"
    
groups: 
  master:
    size: 1 
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - ndb::ndbd
        - hops::ndb
        - hops::rm
        - hops::nn
        - hops::dn
        - hops::nm
        - hopsworks
        - zeppelin
        - spark::master
        - spark::worker
        - charon
        - hiway::hiway_client
        - hiway::cuneiform_client
        - hiway::helloworld_client
        - hiway::wordcount_client
        - hiway::hiway_worker 
        - hiway::cuneiform_worker
        - hiway::variantcall_worker
