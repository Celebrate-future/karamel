name: FlinkStreamingZkKafka
ec2:
    type: m3.medium
    region: eu-west-1
    
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  flink: 
    github: "hopshadoop/flink-chef"
    branch: "master"
  zookeeper: 
    github: "biobankcloud/chef-zookeeper"
    branch: "master"
  kafka: 
    github: "biobankcloud/kafka-cookbook"
    branch: "master"

attrs:
  hadoop:
    version: 2.7.1

groups: 
  namenodes:
    size: 1
    recipes: 
        - hadoop::nn
        - flink::jobmanager
        - flink::wordcount
        - zookeeper
        - kafka
  datanodes:
    size: 2
    recipes: 
        - hadoop::dn
        - flink::taskmanager
  kafka:
    size: 2
    recipes: 
        - zookeeper
        - kafka
