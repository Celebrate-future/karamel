name: FlinkStreamingZkKafka
ec2:
    type: m3.medium
    region: eu-west-1
    
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
  flink: 
    github: "hopshadoop/flink-chef"
  kzookeeper: 
    github: "hopshadoop/kzookeeper"
  kkafka: 
    github: "hopshadoop/kkafka"

attrs:
  flink:
    mode: streaming
groups:
  mgr:
    size: 1
    recipes: 
        - hadoop::nn
        - flink::jobmanager
        - kkafka
  workers:
    size: 3
    recipes: 
        - hadoop::dn
        - flink::taskmanager
        - kzookeeper
