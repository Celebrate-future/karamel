name: HopsWorks5Node
ec2:
    type: m3.large
    region: eu-west-1

cookbooks:                                                                      
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"

attrs:
  hops:
    use_hopsworks: "true"
  hdfs:
    user: glassfish
  hadoop:
    yarn: 
        user: glassfish
    mr: 
        user: glassfish

groups: 
  server:
    size: 1 
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - ndb::memcached
        - hops::ndb
        - hopsworks
  metadatanodes:
    size: 1
    recipes: 
        - ndb::client
        - hops::ndb
        - hops::rm
        - hops::nn
        - hops::jhs                                                            
  dbnodes:
    size: 2
    recipes: 
        - ndb::ndbd
  datanodes:
    size: 2
    recipes: 
        - ndb::client
        - hops::ndb
        - hops::dn
        - hops::nm
