name: BiobankCloud
ec2:
    type: m3.medium
    region: eu-west-1

cookbooks:                                                                      
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  spark:
    github: "hopshadoop/spark-chef"
    branch: "master"
  zeppelin:
    github: "hopshadoop/zeppelin-chef"
    branch: "master"
  hiway:
    github: "biobankcloud/hiway-chef"
    branch: "master"

attrs:
  hops:
    use_hopsworks: "true"
  hdfs:
    user: glassfish
  hadoop:
    yarn: 
        user: glassfish
    mr: 
        user: glassfish
  spark:
    user: glassfish

groups: 
  server:
    size: 1 
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - ndb::memcached
        - hops::client
        - hops::ndb
        - hops::jhs                                                            
        - hopsworks
        - spark::master
        - spark::slave
        - zeppelin
  metadatanodes:
    size: 1
    recipes: 
        - ndb::mysqld                                                       
        - hops::ndb
        - hops::rm
        - hops::nn
  dbnodes:
    size: 2
    recipes: 
        - ndb::ndbd
  datanodes:
    size: 2
    recipes: 
        - hops::dn
        - hops::nm
