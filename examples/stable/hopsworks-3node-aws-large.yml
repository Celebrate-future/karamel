name: HopsWorksDistributedAws
ec2:
    type: m3.large
    region: eu-west-1

cookbooks:                                                                      
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  spark:
    github: "hopshadoop/spark-chef"
    branch: "hops"
  flink:
    github: "hopshadoop/flink-chef"
    branch: "hops"
  elastic:
    github: "hopshadoop/elasticsearch-chef"
    branch: "master"
  zeppelin:
    github: "hopshadoop/zeppelin-chef"
    branch: "master"

attrs:
  hdfs:
    user: glassfish
  hadoop:
    yarn: 
        user: glassfish
    mr: 
        user: glassfish
  hops:
    use_hopsworks: true
  spark:
    user: glassfish
  flink:
    user: glassfish
  ndb:
    dir: "/mnt"
  mysql:
    dir: "/mnt"
  zeppelin:
    user: glassfish

groups: 
  mgmtnode:
    size: 1 
    attrs:
       ndb:
          dir: "/var/lib"
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - hops::ndb
        - hops::nn
        - hops::rm
        - spark::master
        - flink::jobmanager
        - elastic
        - zeppelin
        - hopsworks
  datanodes:
    size: 2
    recipes:                                                                    
        - ndb::ndbd
        - hops::ndb
        - hops::dn
        - hops::nm
        - spark::worker
        - flink::taskmanager
