name: FlinkWithHadoop27
gce:
  type: n1-standard-1
  zone: europe-west1-b
  image: ubuntu-1404-trusty-v20150316

cookbooks:                                                                      
  apache_hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  flink: 
    github: "hopshadoop/flink-chef"
    branch: "master"

attrs:
  apache_hadoop:
    version: 2.7.1

groups: 
  namenodes:
    size: 1
    recipes: 
        - apache_hadoop::nn
        - apache_hadoop::rm
        - flink::jobmanager
        - flink::wordcount
  datanodes:
    size: 2
    recipes: 
        - apache_hadoop::dn
        - apache_hadoop::rm
        - flink::taskmanager
