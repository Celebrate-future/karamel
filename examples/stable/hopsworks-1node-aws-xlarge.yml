name: HopsWorksOneNodeAws
ec2:
    type: m3.xlarge
    region: eu-west-1

cookbooks:                                                                      
  kagent: 
    github: "karamelchef/kagent-chef"
    branch: "master"
  apache_hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  hadoop_spark:
    github: "hopshadoop/spark-chef"
    branch: "hops"
  flink:
    github: "hopshadoop/flink-chef"
    branch: "hops"
  elastic:
    github: "hopshadoop/elasticsearch-chef"
    branch: "master"
  zeppelin:
    github: "hopshadoop/zeppelin-chef"
    branch: "master"
  kzookeeper: 
    github: "hopshadoop/kzookeeper"
    branch: "master"
  kkafka: 
    github: "hopshadoop/kafka-cookbook"
    branch: "master"
  epipe: 
    github: "hopshadoop/epipe-chef"
    branch: "master"
  livy: 
    github: "hopshadoop/livy-chef"
    branch: "master"

attrs:
  hops:
    use_hopsworks: "true"
  hadoop:
    dir: "/mnt"
    hdfs:
        user: glassfish
    yarn: 
        user: glassfish
    mr: 
        user: glassfish
  hadoop_spark:
    user: glassfish
    dir: "/mnt"    
  flink:
    user: glassfish
    dir: "/mnt"    
  ndb:
    dir: "/mnt"
  mysql:
    dir: "/mnt"
  zeppelin:
    user: glassfish
    dir: "/mnt"
  livy:
    user: glassfish

groups: 
  hopsworks:
    size: 1 
    recipes: 
        - kagent
        - ndb::mgmd
        - ndb::ndbd
        - ndb::mysqld                                                       
        - hops::ndb
        - hops::rm
        - hops::nn
        - hops::dn
        - hops::nm
        - hadoop_spark::yarn
        - flink::yarn
        - elastic
        - livy
        - zeppelin
        - kzookeeper
        - kkafka
        - epipe
        - hopsworks
