name: HopsWorksOneNodeAws
gce:
  type: n1-standard-1
  zone: europe-west1-b
  image: ubuntu-1404-trusty-v20150316

cookbooks:                                                                      
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  spark:
    github: "hopshadoop/spark-chef"
    branch: "hops"
  flink:
    github: "hopshadoop/flink-chef"
    branch: "hops"
  elastic:
    github: "hopshadoop/elasticsearch-chef"
    branch: "master"
  zeppelin:
    github: "hopshadoop/zeppelin-chef"
    branch: "master"

attrs:
  hdfs:
    user: glassfish
  hadoop:
    yarn: 
        user: glassfish
    mr: 
        user: glassfish
  hops:
    use_hopsworks: true
  spark:
    user: glassfish
  flink:
    user: glassfish

groups: 
  mgmtnode:
    size: 1 
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - hops::ndb
        - hops::nn
        - hops::rm
        - hops::jhs                                                            
        - spark::master
        - flink::jobmanager
        - elastic
        - zeppelin
        - hopsworks
  datanodes:
        - ndb::ndbd
        - hops::ndb
        - hops::dn
        - hops::nm
        - spark::worker
        - flink::taskmanager
