name: ApacheHadoop
ec2:
    type: m3.medium
    region: eu-west-1

cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    version: "v0.1"
  spark: 
    github: "hopshadoop/spark-standalone"
    branch: "master"
  zeppelin: 
    github: "hopshadoop/zeppelin-chef"
    branch: "master"
    
groups: 
  namenodes:
    size: 1
    recipes: 
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - spark::master
        - zeppelin
  datanodes:
    size: 2
    recipes: 
        - hadoop::dn
        - hadoop::nm
        - spark::slave
