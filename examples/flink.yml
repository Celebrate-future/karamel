name: SparkOnHadoop
ec2:
    type: m3.medium
    region: eu-west-1

cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    version: "v0.1"
  flink: 
    github: "hopshadoop/flink-chef"
    branch: "master"
    
groups: 
  namenodes:
    size: 1
    recipes: 
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - flink::master
  datanodes:
    size: 2
    recipes: 
        - hadoop::dn
        - hadoop::nm
        - flink::slave
