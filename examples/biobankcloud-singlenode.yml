name: BiobankCloudSingleNode
ec2:
    type: m3.large
    region: eu-west-1

cookbooks:                                                                      
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hopshub:                                                                     
    github: "hopshadoop/hopshub-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  hiway:
    github: "biobankcloud/hiway-chef"
    branch: "master"

attrs:
  hdfs:
    user: glassfish
  hadoop:
    yarn: 
        user: glassfish
    mr: 
        user: glassfish
  hiway:
    user: glassfish
    release: "true"

groups: 
  master:
    size: 1 
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - ndb::ndbd
        - hops::ndb
        - hops::rm
        - hops::nn
        - hops::dn
        - hops::nm
        - hopshub
        - hiway::hiway_client
        - hiway::cuneiform_client
        - hiway::helloworld_client
        - hiway::wordcount_client
        - hiway::hiway_worker 
        - hiway::cuneiform_worker
